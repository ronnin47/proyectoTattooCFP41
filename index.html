   <h1 id="titulo"></h1>


    <!--Modal Agregar Producto-->
    <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body cuerpoCard" id="modal-body">
        <!--Formulario-->
        <form id="formCargarProducto" class="my-4">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre" placeholder="Ingrese nombre del producto">
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marcaInput" aria-describedby="marca"placeholder="Ingrese marca del producto">
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <input type="text" class="form-control" id="categoriaInput" aria-describedby="categoria"placeholder="Ingrese categoria del producto">            
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="text" class="form-control" id="cantidadInput" aria-describedby="cantidad"placeholder="Ingrese cantidad del producto">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="text" class="form-control" id="precioInput" aria-describedby="precio"placeholder="Ingrese precio">
          </div>
          <div class="mb-3">
            <label for="paisOrigen" class="form-label">Pais de origen:</label>
            <input type="text" class="form-control" id="paisOrigenInput" aria-describedby="paisOrigen"placeholder="Ingrese pais de origen del producto">
          </div>
          <div class="mb-3">
            <label for="fechaVenc" class="form-label">Fecha de vencimiento:</label>
            <input type="text" class="form-control" id="fechaVencInput" aria-describedby="fechaVenc"placeholder="Ingrese fecha de vencimiento del producto">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <input type="text" class="form-control" id="descripcionInput" aria-describedby="descripcion"placeholder="Ingrese descripcion del producto">
          </div>
          <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor:</label>
            <input type="text" class="form-control" id="proveedorInput" aria-describedby="proveedor"placeholder="Ingrese proveedor del producto">
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">url de la imagen del producto:</label>
            <input type="text" class="form-control" id="imagenInput" aria-describedby="imagen"placeholder="Ingrese url de imagen del producto">
          </div>
        </form>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="text" id="guardarProductoBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar producto</button>
        </div>

     </div>
